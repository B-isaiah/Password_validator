<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h2>PASSWORD VALIDATOR</h2>
        <div class="password-body">
            <div class="password-inputs">
                <input type="password" name="validatorText" id="validatorText" />
                 <img id="ShowHide" />
            </div>
        </div><div class="password-check">
            <div class="check-length">
                <img src="close.png" /> At least 12 characters Long
            </div>
            <div class="check-uppercase">
                <img src="close.png" /> At least 1 uppercase letter (A-Z)
            </div>
            <div class="check-lowercase">
                <img src="close.png" /> At least 1 lowercase letter (a-z)
            </div>
            <div class="check-number">
                <img src="close.png" /> At least 1 number (0-9)
            </div>
            <div class="check-special">
                <img src="close.png" /> At least 1 special character (@-$)
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
